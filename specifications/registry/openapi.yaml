  /subscriber_url/on_subscribe:
    post:
      tags:
        - ONDC Network Participant Onboarding
      description: to be hosted by subscriber
      requestBody:
        description: Onboard
        content:
          application/json:
            schema:
              type: object
              properties:
                subscriber_id:
                  type: string
                  description: A unique ID describing a subscriber on a network.
                  example: abc.com
                challenge:
                  type: string
                  description: String encrypted using the subscriberâ€™s old encryption public key
                  example: encrypted_challenge_string
      responses:
        "200":
          description: Successful subscription
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer: 
                    type: string
                    description: Decrypted value
                    example: decrypted_challange_string
  /lookup:
